<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>A.R.T.U.R.</title>
  <link rel="sortcut icon" href="static/artur.png" type="image/png" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=static/styles/style.css>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>

<body>
  <script>
    function openForm() {
      document.querySelector(".openChat").style.display = "block";
      document.querySelector(".openChatBtn").style.display = "none";
    }

    function closeForm() {
      document.querySelector(".openChat").style.display = "none";
      document.querySelector(".openChatBtn").style.display = "block";
    }

  </script>

  <button class="openChatBtn" onclick="openForm()">
    <img src="../static/artur.png">
  </button>
  <div class="openChat">

    <!-- partial:index.partial.html -->
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          A.R.T.U.R.
          <button class="closeChatBtn" onclick="closeForm()">
            <span class="fas fa-times"></span>
          </button>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg">
          <div class="msg-img" style="background-image: url(static/artur.png)"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">A.R.T.U.R.</div>
              <div class="msg-info-time" id="timer">
                <script>
                  let d = new Date();
                  document.getElementById("timer").innerHTML = d.getHours() + ":" + d.getMinutes();
                </script>
              </div>
            </div>

            <div class="msg-text">
              Oi, eu sou o A.R.T.U.R. Posso te ajudar a responder algumas perguntas sobre a faculdade e documentaÃ§Ãµes.
              ðŸ˜„
            </div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea">
        <input type="text" class="msger-input" id="textInput" placeholder="Digite aqui...">
        <button type="submit" class="msger-send-btn">Enviar</button>
      </form>
    </section>
    <!-- partial -->
    <script src="static/scripts/index.js"></script>
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>

  </div>
</body>

</html>
